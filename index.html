<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Segmentation</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Segmentation</h1>
        <input type="file" class="input-btn" id="folder-input" name="folder" accept="image/*" multiple>
        <button type="button" class="navigation-btn" onclick="processImages()">Segment Images</button>
        <button type="button" class="download-btn hidden" onclick="downloadImages()">Download Images</button>
        <div id="progress-bar">
            <div id="progress-bar-text"></div>
            <div id="progress-bar-value"></div>
        </div>
        <div id="output-images" class="hidden">
            <img id="segmentedImage" class="output-image" src="" alt="Segmented Image">
        </div>
        <div id="navigation-buttons" class="hidden">
            <button class="navigation-btn" onmousedown="startInterval('backward')" onmouseup="stopInterval()">←</button>
            <button class="navigation-btn" onmousedown="startInterval('forward')" onmouseup="stopInterval()">→</button>
        </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="JS/JSzip.js"></script>
    <script src="JS/FileSaver.js"></script>
</body>
</html>
